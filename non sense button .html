<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: transparent; /* Transparent background */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    .neon-button {
      background: #000; /* True black background */
      border: none; /* No border */
      color: #00d4ff; /* Neon blue text color */
      font-size: 24px;
      font-family: 'Poppins', sans-serif; /* Use Poppins font */
      text-transform: uppercase;
      letter-spacing: 1.5px;
      cursor: pointer;
      outline: none;
      position: relative;
      padding: 10px 20px; /* Add padding */
      transition: color 0.3s ease, background-color 0.3s ease; /* Smooth transition */
    }

    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 212, 255, 0.5); /* Light neon glow */
      filter: blur(8px);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .neon-button:hover {
      color: #ffffff; /* Change text color to white on hover */
      background-color: #000; /* Keep background black on hover */
    }

    .neon-button:hover::before {
      opacity: 1; /* Show glow effect on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="neon-button" onclick="window.location.href='https://shop.sweetvenom.great-site.net/about-us';">
      Go Back
    </button>
  </div>
</body>
</html>
